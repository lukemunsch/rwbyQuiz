<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fan-made quiz based on the RWBY universe and characters from the show">
    <meta name="keywords" content="RWBY, rwby, rwby quiz, roosterteeth, monty oum, Fan-Made">

    <!--stylesheets for css and any other sheets-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RWBY Fan-Made Quiz</title>
</head>
<body>
    <div >
        <a href="index.html">
            <button class="squareAction" id="index-page">
                <p>Home</p>
            </button>
        </a>
    </div>
    <div id="right-nav">
        <nav>
            <ul>
                <li id="ldrbrd" class="modal">Leaderboard</li>
                <li id="restart" class="modal">Restart</li>
                <li id="rules" class="modal">Rules</li>
            </ul>
        </nav>
    </div>
    <div>
        <!--qustion div-->
    </div>
    <div>
        <div class="questionField">
            <div id="questionCounter">
                <p>Question:</p>
            </div>
            <div>
                <p id="question">Question is here</p>
            </div>
        </div>
    </div>
    <div id="answerArea">
        <div class="btnZone">
            <button class="answerButton" id="answer1">
                <p class="AnswerLtr">A</p>
                <p class="answerText" answerNo="1">answer 1</p>
            </button>
            <button class="answerButton" id="answer2">
                <p class="AnswerLtr">B</p>
                <p class="answerText" answerNo="2">answer 2</p>
            </button>
            <button class="answerButton" id="answer3">
                <p class="AnswerLtr">C</p>
                <p class="answerText" answerNo="3">answer 3</p>
            </button>
            <button class="answerButton" id="answer4">
                <p class="AnswerLtr">D</p>
                <p class="answerText" answerNo="4">answer 4</p>
            </button>
            
        
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
